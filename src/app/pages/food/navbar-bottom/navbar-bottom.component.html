
<nav class="navbar color-gray fixed-bottom">
    <div class="d-grid col-6">
        <button class="btn btn-outline-primary mx-2" type="button" (click)="addPenerima()">+ Tambah Pembeli</button>
    </div>
    <div class="d-grid col-6">
        <button class="btn btn-primary mx-2" type="button" data-bs-toggle="offcanvas" data-bs-target="#offcanvasBottom" aria-controls="offcanvasBottom" (click)="hitung()">Hitung</button>
        <!-- <button class="btn btn-primary mx-2" type="button" (click)="hitung()">Hitung</button> -->
    </div>
</nav>
<div class="offcanvas offcanvas-bottom rounded-top-5 canvas-height color-gray mx-auto" tabindex="-1" id="offcanvasBottom" aria-labelledby="offcanvasBottomLabel"
    style="max-width: 500px;">
    <div class="offcanvas-header">
        <h5 class="offcanvas-title" id="offcanvasBottomLabel">Rincian Harga</h5>
        <button type="button" class="btn-close" data-bs-dismiss="offcanvas" aria-label="Close"></button>
    </div>
    <div class="offcanvas-body small">
        <section *ngFor="let val of listPembeli">
            <div class="d-flex justify-content-between">
                <h5>{{ val.nama }}</h5>
                <h5>{{ val.total }}</h5>
            </div>
            <div class="d-flex justify-content-between my-2">
                <span>Sub Total</span>
                <span>{{ val.subtotal }}</span>
            </div>
            <div class="d-flex justify-content-between mb-2">
                <span>Diskon</span>
                <span>{{ val.diskon }}</span>
            </div>
            <div class="d-flex justify-content-between mb-2">
                <span>Ongkir</span>
                <span>{{ val.ongkir }}</span>
            </div>
            <div class="d-flex justify-content-between mb-2 fs-6">
                <span class="fw-bold">Total</span>
                <span class="fw-bold">{{ val.total }}</span>
            </div>
            <hr class="text-white mt-0 mb-3">
        </section>
    </div>
</div>
